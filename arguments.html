<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, inital-scale">
  <meta http-equiv="X-UA-Compatiable" content="id-edge">
  <title>Arguments</title>
</head>
<body>
  <script type="text/javascript">
    // 定义一个函数 求任意数的和
    // arguments 是一个对应于传递给函数的参数的类数组对象
    function add() {
      let result = 0
      for (let i = 0; i < arguments.length; i++) {
        result += arguments[i]
      }

      return result
    }

    console.log(add(1, 2, 3, 4));  // arguments = [1, 2, 3, 4]
  </script>
</body>
</html>
